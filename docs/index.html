        <script type="module">
            let getRoute = () => {
                if (location.protocol.startsWith("file")) {
                    return location.hash === "" ? "/" : location.hash.slice(1);
                } else {
                    return location.pathname;
                }
            };
            let setRoute = (path) => {
                if (location.protocol.startsWith("file")) {
                    location.hash = "#" + path;
                } else {
                    history.pushState({}, "", path);
                }
            };
            customElements.define(
                "link-to",
                class extends HTMLElement {
                    constructor() {
                        super();
                    }
                    connectedCallback() {
                        this.addEventListener("click", this.click);
                        this.setAttribute("tabindex", 0);
                    }
                    click = () => {
                        event.preventDefault();
                        let href = this.getAttribute("href");
                        if (href) {
                            setRoute(href);
                        }
                    };
                },
            );
            customElements.define(
                "route-view",
                class extends HTMLElement {
                    connectedCallback() {
                        this.update();
                    }
                    update = () => {
                        requestAnimationFrame(this.update);
                        let route = getRoute();
                        let view =
                            document.querySelector(`template[href="${route}"]`)
                                ?.content ??
                            document.querySelector(`template[href="404"]`)
                                ?.content;
                        if (view) {
                            this.innerHTML = "";
                            this.appendChild(view.cloneNode(true));
                        } else {
                            this.innerHTML = "";
                            this.appendChild(
                                document.createTextNode("500 HTML Error"),
                            );
                        }
                    };
                },
            );
        </script>

                        h(
